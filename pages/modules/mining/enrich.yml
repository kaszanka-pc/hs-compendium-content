content:
  - type: text
    text: 
    
    en: > Instantly increases the amount of Hydrogen stored on all asteroids in the sector.
    pl: > Natychmiastowo zwiększa ilość hydrogenu na asterowidach w danym sektorze.

  - type: text
    text: 
    en: > Asteroids have a cap of 1500 hydrogen and a sector can only be enriched once, every 24hrs.
    pl: > Asteroidy można użyżniać do osiągnięcia przez nie ilości 1500 hydrogenu. Każdej dobymoduł można wykorzystać tylko raz w danym sektorze.

  - type: text
    text: 
    en: > The blueprints can be found by researching Blue Crystal (level 2+) artifacts.
    pl: > Schematy można zdobyć przez badanie Niebieskich Kryształów (poziom 2+).
